<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>cssMemeSlider</title>
</head>
<body>
	<div class="container">
		<div class="slider-content">
			<input type="radio" name="showSlide" id="slide1" checked></input>
			<input type="radio" name="showSlide" id="slide2"></input>
			<input type="radio" name="showSlide" id="slide3"></input>
			<input type="radio" name="showSlide" id="slide4"></input>


			<div class="images-row">

				<div class="images">
					<div class="image-box">
						<img class="" src="images/var-naming.jpg" alt="slide1" title="Slade1">
					</div>
					<div class="image-box">
						<img class="" src="images/unsleepcat.jpg" alt="slide2" title="Slade2">
					</div>
					<div class="image-box">
						<img class="" src="images/html-css-js.jpg" alt="slide3" title="Slade3">
					</div>
					<div class="image-box">
						<img class="" src="images/hours-coding.jpg" alt="slide4" title="Slade4">
					</div>
				</div>

			</div>

			<div class="slider-footer">

				<div class="captions-row">
					<div class="captions">
						<span class="caption">When I'm searching for a meaningful variable name</span>
						<span class="caption">It's easier to stay up until 6 AM than to wake up at 6 AM</span>
						<span class="caption">Library project: Part 3</span>
						<span class="caption">I'm fine...</span>
					</div>
				</div>

				<div class="control-row">
					<label class="btn-dot" for="slide1"><span class="dot dot1"></span></label>
					<label class="btn-dot" for="slide2"><span class="dot dot2"></span></label>
					<label class="btn-dot" for="slide3"><span class="dot dot3"></span></label>
					<label class="btn-dot" for="slide4"><span class="dot dot4"></span></label>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
