<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>cssMemeSlider</title>
</head>
<body>
	<div class="container">
		<div class="slider-content">
			<input type="radio" name="showSlide" id="slide1" checked></input>
			<input type="radio" name="showSlide" id="slide2"></input>
			<input type="radio" name="showSlide" id="slide3"></input>
			<input type="radio" name="showSlide" id="slide4"></input>


			<div class="images-row">

				<div class="images">
					<img class="" src="https://placehold.it/640x360" alt="slide1" title="Slade1">
					<img class="" src="https://placehold.it/640x360" alt="slide2" title="Slade2">
					<img class="" src="https://placehold.it/640x360" alt="slide3" title="Slade3">
					<img class="" src="https://placehold.it/640x360" alt="slide4" title="Slade4">
				</div>

			</div>

			<div class="slider-footer">

				<div class="captions-row">
					<div class="captions">
						<span class="caption">Keep going...1</span>
						<span class="caption">Keep going...2</span>
						<span class="caption">Keep going...3</span>
						<span class="caption">Keep going...4</span>
					</div>
				</div>

				<div class="control-row">
					<label class="btn-dot" for="slide1"><span class="dot dot1"></span></label>
					<label class="btn-dot" for="slide2"><span class="dot dot2"></span></label>
					<label class="btn-dot" for="slide3"><span class="dot dot3"></span></label>
					<label class="btn-dot" for="slide4"><span class="dot dot4"></span></label>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
